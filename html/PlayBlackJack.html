<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='../dist/bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="nav"> 
    <a href="../index.html">Main Menu</a>
    <div id="hint-text" class="hint"></div>
    <button id="hint-button" onclick="displayTheCount()" class="hidden">Hint</button>
  </div>
  <div id="createGameForm" style="text-align:center">
    <button id="solo-game-button" class="game-button" onclick="showGameInputs('solo')">Solo Game</button><br>
    <button id="game-button" class="game-button" onclick="showGameInputs()">Multiplayer</button>
    <div id="solo-game-form" class="hidden">
      <h2>Create Solo Game</h2>
      <label>Enter Player Name</label>
      <input id="solo-game-name-input" class="input" type="text"/> <br>
      <label>Number Of Hands</label>
      <input id="solo-game-hands-input" class="input" type="number"/><br>
      <button id="create-solo-game-button" class="inputButton" onclick="startSoloGame()">Create Game</button> <br><br>
    </div>
    <div id="game-form" class="hidden">
      <h2>Create Game</h2>
      <label>Enter Player Name</label>
      <input id="nameInput" class="input" type="text" onkeypress="addNewPlayerButton(event)" autofocus /> </br>
      <label>Enter Player Chips</label>
      <input id="chipsInput" class="input" type="number" value="10000" step="5000"/><br>
      <button id="addNewPlayerButton" class="inputButton" onclick="addNewPlayer()">AddPlayer</button>
      <button id="createGameButton" class="fadedButton">Create Game</button>
    </div><br>
    <ul id="playersList"></ul>
  </div>
  <div id="table-div" class="hidden">
    <div id="dealer" style="text-align:center">
      <img id="dealer-img" class="buttonImage" type="button" src="../assets/avatars/dealer_avatar.png">
      <div id="dealer-cards-div"></div>
      <div id="dealCards-div" style="text-align:center">
        <div id="dealer-hand-value"></div>
      </div>
    </div>
    <div id="deck-div" style="text-align:center">
      <img id="deck-button" class="buttonImage cursor" type="button" onclick="makeBets()" src="../assets/cards/card_deck.png">
    </div>
    <div style="text-align: center">
    </div>
    <div id="players-div" style="text-align:center"></div>
    <div id="solo-player-div" style="text-align:center"></div>
  </div>
  <div class="area" >
      <ul class="circles">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
        <img src="../assets/cards/card_back_red.png">
      </ul>
    </div >
</body>
</html>
