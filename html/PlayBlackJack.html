<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='../dist/bundle.js'></script>
</head>
<body style="background-color:green">
  <nav id="nav"> 
    <a href="../index.html">Back To Menu</a>
    <div style="float:right">
      <button id="hint-button" onclick="displayTheCount()" style="display:none">Hint</button>
    </div>
  </nav>
  <div id="hint-text" style="float:right"></div>
  <div>
    <header>
      <h1 style="text-align:center">&spades;&hearts; BlackJack &clubs;&diams;</h1>
    </header>
  </div>
  <div id="createGameForm" style="text-align:center">
    <h2 style="text-align:center">Create Game</h2>
    <div>
      <label>Enter Player Name</label>
      <input id="nameInput" type="text" autofocus /> </br>
      <label>Enter Player Chips</label>
      <input id="chipsInput" type="number" value="10000" step="5000"/>
    </div>
    <button id="addNewPlayerButton" onclick="addNewPlayer()">AddPlayer</button>
    <button id="createGameButton" onclick="createBlackJackGame()" style="display:none">Create Game</button>
    <ul id="playersList"></ul>
  </div>
  <div id="table-div" style="display:none">
    <div id="dealer" style="text-align:center">
      <img id="dealer-img" src="../assets/avatars/dealer_avatar.png" style="height:80px;width:80px;">
      <div id="dealer-cards-div"></div>
      <div id="dealCards-div" style="text-align:center">
        <div id="dealer-hand-value"></div>
      </div>
    </div>
    <div id="deck-div" style="text-align:center">
      <img id="deck-img" src="../assets/cards/card_deck.png" style="height:80px;width:80px;">
    </div>
    <div style="text-align: center">
    <button id="dealCards-button" onclick="dealCards()" style="display:none">Deal Cards</button>
    </div>
    <div id="players-div" style="text-align:center"></div>
    <div id="next-div" style="text-align:center">
      <button id="next-button" onclick="nextRound()" style="display:none">Next Round</button>
    </div>
  </div>
</body>
</html>
